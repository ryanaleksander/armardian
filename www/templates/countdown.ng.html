<ion-view title="Countdown" ng-controller="CountdownCtrl">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="countdown in countdowns" class="item-remove-animate">
				<center><div class="countdown-timer">{{countdown.hours}}:{{("00" + countdown.minutes).slice(-2)}}:{{("00" + countdown.seconds).slice(-2)}}</div>
				<div
					class="progress-bar"
				    round-progress
				    ng-attr-max="countdown.max"
				    ng-attr-current="countdown.total"
				    color="#45ccce"
				    bgcolor="#eaeaea"
				    radius="50"
				    stroke="10"
				    semi="false"
				    rounded="false"
				    clockwise="false"
				    responsive="false"
				    duration="800"
				    animation="easeInOutQuint"></div>
				<ion-option-button ng-click="remove(countdown.id)" class="icon-left ion-trash-b button-assertive">Delete</ion-option-button>
				</center>
				<center class="button-group"><div>
					<button class="button button-positive start-button" ng-click="start(countdown)">Start</button>
					<button class="button button-assertive stop-button" ng-click="stop(countdown)">Stop</button>
				</div></center>
			</ion-item>
		</ion-list>
		<div class="padding">
			<button class="button button-positive button-block" ng-click="show()">Add</button>
		</div>
	</ion-content>
</ion-view>
